name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build vsix
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh
      
      - name: get package info
        id: package
        uses: tyankv/read-json-prop-action@v1
        with:
          path: 'package.json'
          prop: 'name,version'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ fromJson(steps.package.outputs.prop).name }}-${{ fromJson(steps.package.outputs.prop).version }}.vsix
          asset_name: ${{ fromJson(steps.package.outputs.prop).name }}-${{ fromJson(steps.package.outputs.prop).version }}.vsix
          asset_content_type: application/vsix
